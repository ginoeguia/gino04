    <h1>Ejercicio 01</h1>
    <script>
        let num,a,b;
        //NUMERO CAPICUA
        num=prompt("el promedio es: ");

        if(num<12){
            alert("categoria:D");
        }
        if(num>=12 && num<14){
            alert("categoria:C")
        }
        if(num>=14 && num<17){
            alert("categoria:B")
        }
        if(num>17){
            alert("categoria:A")
        }
    </script>
